<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoERP - Novo Cliente</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="icon" type="image/png" href="imagens/favicon.png">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <div class="logo">
                <div class="logo-placeholder"></div>
                <h1>NexoERP</h1>
            </div>
            <div class="user-info">
                <p>Usuário: Admin</p>
                <p>Último acesso: hoje</p>
            </div>
        </header>

        <!-- Menu de Navegação -->
           <nav class="menu" role="navigation" aria-label="Navegação principal">
            <ul>
                <li><a href="../index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="../usuarios.html"><i class="fas fa-users"></i> Usuários</a></li>
                <li class="active"><a href="../clientes.html"><i class="fas fa-address-book"></i> Clientes</a></li>
                <li><a href="../produtos.html"><i class="fas fa-box-open"></i> Produtos</a></li>
                <li><a href="../vendas.html"><i class="fas fa-shopping-cart"></i> Vendas</a></li>
                <li><a href="../estoque.html"><i class="fas fa-warehouse"></i> Estoque</a></li>
                <li><a href="../relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
            </ul>
        </nav>


        <!-- Conteúdo Principal -->
        <main class="content">
            <div class="page-header">
                <h2>Novo Cliente</h2>
            </div>

           <div class="form-card">
    <form id="client-form">
        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required onblur="buscarCEP(this.value)">
            </div>
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="uf">Estado</label>
                <select id="uf" name="uf" required>
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" rows="3"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='clientes.html'">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar Cliente</button>
        </div>
    </form>
</div>

<script>
function buscarCEP(cep) {
    cep = cep.replace(/\D/g, '');

    if (cep.length !== 8) {
        alert("CEP inválido!");
        return;
    }

    fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => {
            if (data.erro) {
                alert("CEP não encontrado!");
                return;
            }
            document.getElementById('rua').value = data.logradouro;
            document.getElementById('bairro').value = data.bairro;
            document.getElementById('cidade').value = data.localidade;
            document.getElementById('uf').value = data.uf;
        })
        .catch(() => {
            alert("Erro ao buscar o CEP!");
        });
}
</script>


        <!-- Rodapé -->
        <footer class="footer">
            <p>ERP Simplificado © 2025 - Versão 1.6</p>
            <p>Sistema desenvolvido para pequenas e médias empresas</p>
        </footer>
    </div>
<script src="../../../js/novo_cliente.js"></script>

</body>
</html>
